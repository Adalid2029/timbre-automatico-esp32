<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timbre Autom√°tico 23 de Marzo</title>
    <link rel="stylesheet" href="/style.css" />
  </head>

  <body>
    <div class="container">
      <div class="header">
        <h1>üîî Timbre Autom√°tico</h1>
        <h2>23 de Marzo</h2>
        <div class="hora-actual" id="horaActual">Cargando...</div>
      </div>

      <div class="config-hora-container">
        <h3>‚è∞ Configurar Fecha y Hora</h3>
        <div class="datetime-inputs">
          <div class="date-group">
            <label>Fecha:</label>
            <input type="date" id="fechaInput" />
          </div>
          <div class="time-group">
            <label>Hora:</label>
            <input type="time" id="horaInput" step="1" />
          </div>
          <button class="btn btn-warning" onclick="configurarHora()">
            üïê CONFIGURAR HORA
          </button>
        </div>
      </div>

      <div class="content">
        <div class="estado-sistema" id="estadoSistema">Sistema Activo ‚úì</div>

        <div class="logs-container">
          <h3>üìã √öltimo Log</h3>
          <div class="log-display" id="logDisplay">Esperando logs...</div>
        </div>

        <div class="controles-principales">
          <button class="btn btn-primary" onclick="sonarManual()">
            üîî SONAR TIMBRE
          </button>
          <button
            class="btn btn-danger"
            onclick="toggleSistema()"
            id="btnToggle"
          >
            ‚ùå DESACTIVAR SISTEMA
          </button>
        </div>

        <div class="seccion">
          <h2>üìÖ D√çAS DE LA SEMANA</h2>
          <div class="dias-semana" id="diasSemana">
            <!-- Se llenan con JavaScript -->
          </div>
          <button class="btn btn-success" onclick="guardarDias()">
            üíæ GUARDAR D√çAS
          </button>
        </div>

        <div class="seccion">
          <h2>‚è∞ TIPOS DE HORARIOS</h2>

          <div class="form-group">
            <label>Crear Nuevo Tipo de Horario:</label>
            <div class="input-group">
              <input
                type="text"
                id="nuevoTipo"
                placeholder="Ej: Recreos, Clases, Entrada, Salida..."
              />
              <button class="btn btn-primary" onclick="crearTipoHorario()">
                ‚ûï CREAR
              </button>
            </div>
          </div>

          <div class="tipos-horarios" id="tiposHorarios">
            <!-- Se llenan con JavaScript -->
          </div>
        </div>
      </div>
    </div>

    <script src="/app.js"></script>
  </body>
</html>
